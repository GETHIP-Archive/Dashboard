      <div class="title-content question">This is DAAB, an application designed to facilitate the bilaterial transfer of information between the students and administration in educational facilities by providing periodic surveys and administrative updates. DAAB was created by students in the GET HIP program with the intention of solving an identified problem in the our lives - the lack of communication in schools. Our mission revolves around the core value of opinion and the impact it can have in the learning environment.</div>
