<template name="surveys">
  {{#each freeR}}
    {{> freeResponse}}
  {{/each}}
  {{#each yesN}}
    {{> yesNo}}
  {{/each}}
  {{#each multipleC}}
    {{> multipleChoice}}
  {{/each}}
  <div id="submit">
    <p class="submitText content">Submit</p>
  </div>
</template>

<!--TODO create 1-10 scale -->

<!--Free response choice code  -->
<template name="freeResponse">
  <head>
    <link rel="stylesheet" type="text/css" href="Response.css">
  <title>Free Response</title>

  </head>
  <body>

    <div id="card">
      <div class="content question">{{prompt}}</div>
      <textarea id="{{id}}free" class="content response" rows="4"></textarea>
    </div>

  </body>
</template>


<!--Yes or No code  -->
<template name="yesNo">
<head>
  <link rel="stylesheet" type="text/css" href="Response.css">
<title>Yes or No</title>

</head>
<body>

  <div id="card">
    <div class="content question">{{prompt}}</div>
    <ul class="answers">
      <input type="radio" value="Yes" id="{{id}}y"><label for="{{id}}y">Yes</label><br/>
      <input type="radio" value="No" id="{{id}}n"><label for="{{id}}n">No</label><br/>
    </ul>
  </div>

</body>
</template>


<!--Multiple Choice code  -->
<template name="multipleChoice">
  <head>
    <link rel="stylesheet" type="text/css" href="Response.css">
  <title>Multiple Choice</title>

  </head>
  <body>

    <div id="card">
      <div class="content question">{{prompt}}</div>
      <ul class="answers">
        {{#each answers}}
          <input type="radio" name="q1" value="a" id="{{id}}multi"><label for="{{id}}multi">{{this}}</label><br/>
        {{/each}}
      </ul>
    </div>

  </body>
</template>
