<!--Free response choice code  -->
<template name="freeResponse">
  <head>
    <link rel="stylesheet" type="text/css" href="Response.css">
  <title>Free Response</title>

  </head>
  <body>

    <div id="card">
      <div class="content question">How could we improve our lunches?</div>
      <textarea class="content response" required></textarea>
    </div>
    <div id="submit">
      <p class="submitText content">Submit</p>
    </div>

  </body>
</template>


<!--Yes or No code  -->
<template name="yesNo">
<head>
  <link rel="stylesheet" type="text/css" href="Response.css">
<title>Yes or No</title>

</head>
<body>

  <div id="card">
    <div class="content question">How could we improve our lunches?</div>
    <ul class="answers">
      <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Yes</label><br/>
      <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">No</label><br/>
    </ul>
  </div>
  <div id="submit">
    <p class="submitText content">Submit</p>
  </div>

</body>
</template>


<!--Multiple Choice code  -->
<template name="multipleChoice">
  <head>
    <link rel="stylesheet" type="text/css" href="Response.css">
  <title>Multiple Choice</title>

  </head>
  <body>

    <div id="card">
      <div class="content question">How could we improve our lunches?</div>
      <ul class="answers">
        <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Answer 1</label><br/>
        <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Answer 2</label><br/>
        <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Answer 3</label><br/>
        <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Answer 4</label><br/>
      </ul>
    </div>
    <div id="submit">
      <p class="submitText content">Submit</p>
    </div>

  </body>
</template>
